<!doctype html>

<html>
<head>
    <title>Keyword Extractor</title>
    <link rel='stylesheet' href='popup.css'>
    <meta charset='utf8'>
    <!-- Laad bootstrap -->
    <link rel='stylesheet' href='http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.css'>
    <script src='http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js'></script>

    <!-- Load jQuery -->
    <script src="jquery.min.js"></script>

    <!--According to Google, js and HTML MUST be in separate files -->
    <script src='wordcloud2.js'></script>
    <script src='popup.js'></script>
</head>
<body>
<div class='page-header'>
    <h4>中文网页关键词提取</h4>
</div>

<div class='result textrank'>
    <div id='cate' class='intro hidden'>TEXTRANK算法</div>

</div>
<div id='textstatus'></div>
<div class='lines'></div>
<div id='ll' class='result hidden'>
    <div id='cate2' class='intro hidden'>Log-Likelihood算法</div>
    <div id='llstatus'></div>
</div>
<div class='lines'></div>
<div class='result'>
    <div id='cate3' class='intro hidden'>词云</div>
    <div class='wordle'>
        <canvas id='wordle' width='300' height='300'></canvas>
    </div>
    <div id='duration'></div>
</div>

<div class="well">&copy; 2015 JI Hongfei | Project silencer</div>
</body>
</html>
